<div class = "container">
    <div class = "logo"> 
        <img src="assets/images/Logo.png" alt="Logo" >
          
          
    </div>
    <div class = "profile">
        <div class = "notification"></div>
        <div class = "profile-image">
                <img [src]="'http://localhost:8080/api/resources/' + user.imageUrl" alt="{{ user.fullName }}" style="height: auto; width: 40px;" >

        </div>
        <div class = "profile-name">
            <p>{{ user.fullName }}</p>
        </div>
    </div>
</div>
