<div class = "body">
    <div class="top-container">
        <div class="left-part">
            <p>Course equivalences</p>
            
        </div>
        <div class="right-part">
            
            <div class="delete-button" (click)="deleteSelectedArtists()">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#32303f"><path d="M648-624v-120H312v120h-72v-192h480v192h-72Zm-480 72h625-625Zm539.79 96q15.21 0 25.71-10.29t10.5-25.5q0-15.21-10.29-25.71t-25.5-10.5q-15.21 0-25.71 10.29t-10.5 25.5q0 15.21 10.29 25.71t25.5 10.5ZM648-216v-144H312v144h336Zm72 72H240v-144H96v-240q0-40 28-68t68-28h576q40 0 68 28t28 68v240H720v144Zm73-216v-153.67Q793-530 781-541t-28-11H206q-16.15 0-27.07 11.04Q168-529.92 168-513.6V-360h72v-72h480v72h73Z"/></svg>
                <p>Print</p>
            
            </div>
            <div class="addCrop-button" (click)="openModal()" role="button" tabindex="0" (keydown.enter)="openModal()">
                <svg xmlns="http://www.w3.org/2000/svg" height="19px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                    <path d="M434.5-434.5H191.87v-91H434.5v-242.63h91v242.63h242.63v91H525.5v242.63h-91V-434.5Z"/>
                </svg>
                <p>Add Course</p>
            </div>
            
        </div>
    </div>
    <div class="searchFilters">
      <app-searchbar (searchQueryChange)="filterStudents($event)"></app-searchbar> 
        <div class="filters">
            <app-select-option title="Branche" [options]="['Semester 1', 'Semester 2', 'Semester 3', 'Semester 4']"></app-select-option>
            <app-select-option title="School" [options]="['High School', 'Undergraduate', 'Postgraduate', 'PhD']"></app-select-option>
            
        <!-- <app-select-option></app-select-option>
        <app-select-option></app-select-option> -->
            
        </div>
    </div>
    <div class="table-container">
    <div class="table-head-row">
            <div class="col-checkbox">
                <label class="container">
                    <input type="checkbox" [attr.aria-label]="'Select '">
                    <div class="checkmark"></div>
                </label>
            </div>
            <div class="col-name">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#939393"><path d="M480-158.62 331.08-307.54l36.38-36.38L480-231.38l112.54-112.54 36.38 36.38L480-158.62Zm-112.54-459L331.08-654 480-802.92 628.92-654l-36.38 36.38L480-730.16 367.46-617.62Z"/></svg>
                    <p>UE code</p>
                    
                </div>
            </div>
            <div class="col-quantity">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#939393"><path d="M480-158.62 331.08-307.54l36.38-36.38L480-231.38l112.54-112.54 36.38 36.38L480-158.62Zm-112.54-459L331.08-654 480-802.92 628.92-654l-36.38 36.38L480-730.16 367.46-617.62Z"/></svg>
                    <p>Courses</p>
                </div>
            </div>
            <div class="col-equivalence">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#939393"><path d="M480-158.62 331.08-307.54l36.38-36.38L480-231.38l112.54-112.54 36.38 36.38L480-158.62Zm-112.54-459L331.08-654 480-802.92 628.92-654l-36.38 36.38L480-730.16 367.46-617.62Z"/></svg>
                    <p>Equivalence</p>
                </div>
            </div>
            <div class="col-date">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#939393"><path d="M480-158.62 331.08-307.54l36.38-36.38L480-231.38l112.54-112.54 36.38 36.38L480-158.62Zm-112.54-459L331.08-654 480-802.92 628.92-654l-36.38 36.38L480-730.16 367.46-617.62Z"/></svg>
                    <p>Branche</p>
                </div>
            </div>
            <div class="col-status">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#939393"><path d="M480-158.62 331.08-307.54l36.38-36.38L480-231.38l112.54-112.54 36.38 36.38L480-158.62Zm-112.54-459L331.08-654 480-802.92 628.92-654l-36.38 36.38L480-730.16 367.46-617.62Z"/></svg>
                    <p>Class level</p>
                </div>
            </div>
            <div class="col-price">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#939393"><path d="M480-158.62 331.08-307.54l36.38-36.38L480-231.38l112.54-112.54 36.38 36.38L480-158.62Zm-112.54-459L331.08-654 480-802.92 628.92-654l-36.38 36.38L480-730.16 367.46-617.62Z"/></svg>
                    <p>Updated by</p>
                </div>
            </div>
            <div class="col-edit">
                <p>Actions</p>
            </div>
        </div>
    
        <div class="table-body">
            <div class="row" >
                <div class="checkbox">
                    <label class="container">
                        <input type="checkbox" type="checkbox"
                       >
                        <div class="checkmark"></div>
                    </label>
                </div>
                <div class="name">
                    <p>RES4218</p>
                </div>
                <div class="quantity">
                    <p>Services réseaux et téléphonie sur IP</p> 
                </div>
                <div class="date">
                    <p>Digital Communications</p> 
                    <p>L’entreprise dans le contexte africain</p> 
                    <p>Communications optiques</p> 

                </div>
                <div class="owner">
                    <p>SRT</p> 
                </div>
                <div class="status">
                    <div>
                        <p>Ing. 4 SRT</p> 
                        
                    </div>
                </div>
                <div class="price">
                        <p>ELONO Brice</p> 
                        
                </div>
                <div class="edit">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#333"><path d="M263.79-408Q234-408 213-429.21t-21-51Q192-510 213.21-531t51-21Q294-552 315-530.79t21 51Q336-450 314.79-429t-51 21Zm216 0Q450-408 429-429.21t-21-51Q408-510 429.21-531t51-21Q510-552 531-530.79t21 51Q552-450 530.79-429t-51 21Zm216 0Q666-408 645-429.21t-21-51Q624-510 645.21-531t51-21Q726-552 747-530.79t21 51Q768-450 746.79-429t-51 21Z"/></svg>
                </div>
            </div>
        </div>
    </div>
    
    
    
</div>
<app-modal
  [visible]="isModalVisible"
  [title]="'New PV'"
  [content]="'This is some custom content passed to the modal.'"
  (onClose)="closeModal()"
  (onSave)="handleSave()"
></app-modal>
